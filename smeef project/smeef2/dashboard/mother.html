<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mother.css">
    <title>SMEEF - Empowering Single Mothers</title>
</head>
<body>
    <div class="wrapper">
        <form action="#">
             <h1>Log In</h1>
            <div class="input-box">
                <label for="email">Your email or username</label>
                <input type="text" id="email" placeholder="Email or Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <label for="password">Enter your password</label>
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
                <button type="button" class="show-password" onclick="togglePassword()">Show</button>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox" id="remember"> Remember me</label>
                <a href="forgot-password.html">Forgot password?</a>
            </div>
            <button class="btn" type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="registration.html" class="signup-btn">Sign up</a></p>
            </div>                     
        </form>
    </div>
    <script>
        function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleButton = document.getElementById('toggle-password');
        }
    if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleButton.textContent = "Hide";
    } else {
        passwordField.type = "password";
        toggleButton.textContent = "Show";
    }
    </script>

</body>
</html>
