<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Courses Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Header Styling */
header {
    background-color: #ff851b; /* Vibrant orange for visibility */
    color: #fff; /* White text for contrast */
    padding: 15px 20px; /* Adequate padding for a clean layout */
    text-align: center; /* Center-align the content */
    position: fixed; /* Fixed at the top of the viewport */
    width: 100%; /* Full width of the page */
    top: 0; /* Ensure it sticks to the top */
    z-index: 100; /* Keep it above other elements */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
}

header h1 {
    margin: 0;
    font-size: 1.8rem; /* Slightly larger for better visibility */
    font-weight: bold; /* Make the heading stand out */
    line-height: 1.2; /* Improved spacing for multi-line content */
}

header p {
    margin: 5px 0 0; /* Add spacing between title and subtitle */
    font-size: 1rem; /* Slightly smaller for a subtitle */
    font-weight: 300; /* Lighter font-weight for visual hierarchy */
}

        main {
            margin-left: 270px; /* Ensures main content avoids overlapping the sidebar */
            padding: 20px;
        }

        footer {
    text-align: center;
    background-color: #2c3e50;
    color: white;
    padding: 10px 0;
    margin-top: auto; /* Pushes footer to the bottom */
}

        /* Sidebar Navigation */
        .nav-links {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 80px;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .nav-links h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .nav-links a {
            margin: 15px 0;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links  a:hover {
            background-color: #f8f9fb;
            color: black;
        }

        /* Courses Container */
        .courses-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .course {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 350px; /* Keeps boxes uniform in size */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .course h3 {
            font-size: 1.4rem;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .course p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }

        /* Mentee Progress Section */
        .mentees-progress {
            margin-top: 15px;
        }

        .mentee {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        .mentee-name {
            font-size: 0.9rem;
            color: #333;
        }

        .mentee-progress-bar {
            background: #ccc;
            border-radius: 5px;
            height: 10px;
            width: 150px;
            overflow: hidden;
            position: relative;
        }

        .mentee-progress {
            background: #4caf50;
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        .progress-percentage {
            font-size: 0.8rem;
            color: #333;
        }
        footer {
            background-color:#2C3E50;
            color: white;
            text-align: center;
            width: calc(100% - 250px); /* Matches content width */
            position: fixed;
            bottom: 0;
            left: 250px; /* Align with sidebar */
            padding: 10px 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="nav-links">
        <a href="mentorcourse.html">My Courses</a>
        <a href="mentormentee.html">Mentees</a>
        <a href="mentorassignment.html">Assignments</a>
        <a href="mentorsettings.html">Settings</a>
        <a href="mentorsupport.html">Support & FAQs</a>
        <a href="mentorreports.html">Reports & Analysis</a>
        <a href="mentorlogout.html">Logout</a>
    </div>

    <header>
        <h1>Mentor Dashboard</h1>
        <p>Welcome, JOAN</p>
    </header>

    <main>
        <section class="courses-container">
            <!-- Example Course -->
            <div class="course">
                <h3>Mentoring Essentials</h3>
                <p>Learn the basics of effective mentoring and how to establish trust with your mentees.</p>

                <div class="mentees-progress">
                    <div class="mentee">
                        <span class="mentee-name">Alice Uwimana</span>
                        <div class="mentee-progress-bar">
                            <div class="mentee-progress" style="width: 80%;"></div>
                        </div>
                        <span class="progress-percentage">80%</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mentor Dashboard. All rights reserved.</p>
    </footer>
    <script>
        // This JavaScript snippet goes inside your HTML file's script tag (or external JS file)
document.addEventListener("DOMContentLoaded", function () {
    fetch('http://localhost:5000/api/courses')
        .then(response => response.json())
        .then(courses => {
            const coursesContainer = document.querySelector('.courses-container');
            courses.forEach(course => {
                let courseElement = document.createElement('div');
                courseElement.classList.add('course');
                courseElement.innerHTML = `
                    <h3>${course.title}</h3>
                    <p>${course.description}</p>
                    <div class="mentees-progress">
                        ${course.mentees.map(mentee => `
                            <div class="mentee">
                                <span class="mentee-name">${mentee.name}</span>
                                <div class="mentee-progress-bar">
                                    <div class="mentee-progress" style="width: ${mentee.progress}%"></div>
                                </div>
                                <span class="progress-percentage">${mentee.progress}%</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                coursesContainer.appendChild(courseElement);
            });
        })
        .catch(error => console.error('Error fetching courses:', error));
});
    </script>
</body>
</html>
