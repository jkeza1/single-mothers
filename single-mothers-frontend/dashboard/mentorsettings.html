<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
    color: #333;
}
 /* Sidebar Navigation */
  /* Sidebar Navigation */
  .nav-links {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 60px;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .nav-links h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .nav-links a {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #f8f9fb;
            color: black;
        }

.settings-container {
    width: 80%;
    max-width: 700px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #4CAF50;
    margin-bottom: 20px;
}

.settings-section {
    margin-bottom: 30px;
}

h2 {
    color: #333;
    margin-bottom: 15px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 1rem;
}

button:hover {
    background-color: #45a049;
}

input[type="checkbox"] {
    margin-right: 10px;
}

</style>
<body>
    <div class="settings-container">
        <h1>Account Settings</h1>
        <div class="settings-section">
            <!-- Edit Profile -->
            <div class="nav-links">
        
                <a href="mentorcourse.html">My Courses</a>
                <a href="mentormentee.html">Mentees</a>
                <a href="mentorassignment.html">Assignments</a>
                <a href="mentorsettings.html">Settings</a>
                <a href="mentorsupport.html">Support & FAQs</a>
                <a href="mentorreports.html">Reports & Analysis</a>
                <a href="mentorlogout.html">Logout</a>
             
         </div>
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" value="John Doe" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" value="john.doe@example.com" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" value="+123456789" required>
                
                <button type="submit">Save Changes</button>
            </form>
        </div>

        <div class="settings-section">
            <!-- Password Management -->
            <h2>Password Management</h2>
            <form id="password-form">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" placeholder="Enter current password" required>
                
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>
                
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                
                <button type="submit">Update Password</button>
            </form>
        </div>

        <div class="settings-section">
            <!-- Notification Preferences -->
            <h2>Notification Preferences</h2>
            <form id="notification-form">
                <label>
                    <input type="checkbox" id="email-notifications" checked>
                    Receive email notifications
                </label>
                <label>
                    <input type="checkbox" id="sms-notifications">
                    Receive SMS notifications
                </label>
                <button type="submit">Save Preferences</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    // Handle Edit Profile Form Submission
    const editProfileForm = document.getElementById("edit-profile-form");
    editProfileForm.addEventListener("submit", (event) => {
        event.preventDefault();
        alert("Profile updated successfully!");
    });

    // Handle Password Management Form Submission
    const passwordForm = document.getElementById("password-form");
    passwordForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const newPassword = document.getElementById("new-password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (newPassword !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
        } else {
            alert("Password updated successfully!");
        }
    });

    // Handle Notification Preferences Form Submission
    const notificationForm = document.getElementById("notification-form");
    notificationForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const emailNotifications = document.getElementById("email-notifications").checked;
        const smsNotifications = document.getElementById("sms-notifications").checked;

        alert(`Preferences Saved:
        - Email Notifications: ${emailNotifications ? "Enabled" : "Disabled"}
        - SMS Notifications: ${smsNotifications ? "Enabled" : "Disabled"}`);
    });
});
    </script>
</body>
</html>
