<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
</head>
<body>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body Style */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('mentor-background.jpg') no-repeat center center/cover;
}

/* Wrapper Style */
.wrapper {
    width: 400px;
    background: rgba(255, 255, 255, 0.1); /* Transparent background */
    border: 2px solid rgba(255, 255, 255, 0.3); /* Light border */
    backdrop-filter: blur(10px);
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    color: #fff;
}

/* Form Heading */
.wrapper h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 36px;
    font-weight: 700;
    color: #000; /* Black heading */
}

/* Input Box */
.input-box {
    margin-bottom: 20px;
    position: relative;
}

.input-box label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: #A1A1A1; /* Grey label text */
}

.input-box input {
    width: 100%;
    height: 40px;
    border: 2px solid rgba(255, 255, 255, 0.2); /* Light border */
    background: transparent;
    outline: none;
    padding: 0 10px;
    font-size: 16px;
    color: #fff;
    border-radius: 5px;
}

.input-box input::placeholder {
    color: #A1A1A1; /* Grey placeholder */
}

/* Button */
.btn {
    width: 100%;
    height: 45px;
    background: #ff851b; /* Orange button */
    color: #fff;
    border: none;
    outline: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: 0.3s;
    margin-top: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Soft shadow */
}

.btn:hover {
    background: #333; /* Black hover effect */
    color: #fff;
}
</style>
    <div class="wrapper">
        <form action="process-reset.php" method="post"> <!-- Adjust action URL as needed -->
            <h1>Reset Password</h1>
            <div class="input-box">
                <label for="email">Enter your email address</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <button class="btn" type="submit">Send Reset Link</button>
        </form>
    </div>
</body>
</html>
