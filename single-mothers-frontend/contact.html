<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat Form</title>
    <style>
        
        /* Header Styling */
header {
    background-color: #ff851b; /* Orange background */
    color: white;
    padding: 20px 0;
    text-align: center;
    border-bottom: 5px solid #e67e22; /* Orange border for separation */
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.navbar {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: center; /* Centers the menu */
    align-items: center;
    padding: 0 20px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px; /* Spacing between menu items */
}

.nav-links li {
    display: inline;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    padding: 10px 15px;
    font-weight: bold;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.nav-links a:hover {
    background-color: rgb(255, 255, 255); /* White background on hover */
    color: #ff851b; /* Orange text on hover */
    border-radius: 5px; /* Rounded corners */
}

/* Login Button */
.login a {
    background-color: rgb(255, 255, 255); /* White background */
    color: #ff851b; /* Orange text */
    padding: 10px 20px;
    border-radius: 5px; /* Rounded corners */
    font-weight: bold;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.login a:hover {
    background-color: #e67e22; /* Darker orange on hover */
    color: black; /* White text */
}

/* Responsive Design for Header */
@media screen and (max-width: 768px) {
    .nav-links{
        flex-wrap: wrap; /* Allows items to stack on smaller screens */
        justify-content: center;
    }

    .nav-links a {
        font-size: 1rem;
        padding: 8px 12px;
    }
}
/* Contact Us Section */
#contact-us {
    background-color: #f9f9f9;
    padding: 50px 20px;
    border-radius: 10px;
    max-width: 800px;
    margin: 50px auto;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
}

#contact-us h2 {
    font-size: 2.5rem;
    color: #ff851b;
    margin-bottom: 20px;
}

#contact-us p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 40px;
}

.contact-form {
    margin-bottom: 40px;
}

.contact-form .form-group {
    margin-bottom: 20px;
    text-align: left;
}

.contact-form label {
    font-size: 1.1rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
    display: block;
}

.contact-form input,
.contact-form select,
.contact-form textarea {
    width: 90%;
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

.contact-form input:focus,
.contact-form select:focus,
.contact-form textarea:focus {
    border-color: #ff851b;
    outline: none;
}

.contact-form button {
    display: inline-block;
    background-color: #ff851b;
    color: #fff;
    padding: 12px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: #e67e22;
}

.contact-info {
    font-size: 1.1rem;
    color: #555;
    margin-top: 20px;
}

.contact-info p {
    margin: 10px 0;
}

.social-media {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.social-icon {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ff851b;
    border-radius: 50%;
    color: #fff;
    text-decoration: none;
    transition: transform 0.3s, background-color 0.3s;
}

.social-icon:hover {
    transform: scale(1.1);
    background-color: #e67e22;
}

.social-icon i {
    font-size: 1.2rem;
    color: white;
}
 /* Styling for the Thank You Message */
 .chat-log {
    border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .user-message {
            text-align: right;
            color: blue;
            margin: 5px 0;
        }

        .bot-message {
            text-align: left;
            color: green;
            margin: 5px 0;
        }
 #thankYouMessage {
            text-align: center;
            display: none;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
            border: 2px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .thank-you-content {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        .checkmark {
            font-size: 3rem;  /* Checkmark size */
            color: #4CAF50;  /* Green color for the checkmark */
            margin-right: 10px;  /* Space between checkmark and text */
            vertical-align: middle;
        }
        #thankYouMessage h2 {
            color: #28a745;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        #thankYouMessage p {
            font-size: 1.1rem;
            color: #333;
        }
/* Responsive Design */
@media screen and (max-width: 768px) {
    #contact-us {
        padding: 30px 15px;
    }

    #contact-us h2 {
        font-size: 2rem;
    }

    #contact-us p {
        font-size: 1rem;
    }

    .contact-form button {
        font-size: 1rem;
        padding: 10px 20px;
    }
}

    </style>
    <body>
        <!-- Header -->
        <header>
            <nav class="navbar nav-links">
     
                <a href="index.html">Home</a>
                <a href="feature.html">Features</a>
                <a href="contact.html">Contact Us</a>
                <a href="login.html">Login</a>
                <div class="logout-section">
                  <a href="index.html" class="logout-btn">Log Out</a>
              
        </nav>  
        </header>
<!-- Contact Us Section -->
<section id="contact-us">
    <h2>Contact Us</h2>
    <p>Have questions or need assistance? We're here to help.</p>
    <form class="contact-form" id="messageForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
                <option>General Inquiry</option>
                <option>Partnership</option>
                <option>Program Enrollment</option>
                <option>Feedback</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
    <div id="thankYouMessage">
        <div>
            <span class="checkmark">&#10004;</span>
            <h2>Thank you for reaching out!</h2>
            <p>We appreciate your message and will get back to you shortly.</p>
        </div>
    </div>
    <div class="contact-info">
        <p>Email: info@smeef.org</p>
        <p>Phone: +250 789418569</p>
        <p>Address: SMEEF Headquarters, Kigali, Rwanda</p>
    </div>
    <div class="social-media">
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>
</section>
        <script>
           // Select elements from the DOM
const messageForm = document.getElementById('messageForm');
const thankYouMessage = document.getElementById('thankYouMessage');
const chatLog = document.createElement('div'); // Added dynamically as it's not in the original HTML
chatLog.setAttribute('id', 'chat-log'); // Give it the same ID as referenced
document.body.appendChild(chatLog); // Append it to the body for demonstration

// Input element missing; adding a placeholder for 'messageInput'
const messageInput = document.createElement('input');
messageInput.setAttribute('id', 'messageInput');
messageInput.setAttribute('placeholder', 'Write your message...');
document.body.appendChild(messageInput); // Append it to the body for demonstration

// Handle form submission
messageForm.addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent page reload

    const userMessage = messageInput.value.trim(); // Retrieve input value

    // Only proceed if the input is not empty
    if (userMessage) {
        // Add user's message to the chat log
        chatLog.innerHTML += `<div class="user-message">${userMessage}</div>`;
        messageInput.value = ''; // Clear the input field

        // Simulate bot response
        setTimeout(() => {
            chatLog.innerHTML += `<div class="bot-message">Thank you for reaching out. How can I assist you today?</div>`;
        }, 1000);
    }

    // Hide the form and show thank-you message
    messageForm.style.display = 'none';
    thankYouMessage.style.display = 'block';
});

        </script>       
</body>
</html>
